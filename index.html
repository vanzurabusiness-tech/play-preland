<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            margin-bottom: 32px;
            box-shadow: 0 8px 30px rgba(107, 70, 255, 0.3);
        }

        .question {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 24px;
        }

        .country-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .country-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: #f9f9fb;
            border: 2px solid #e8e8ed;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .country-option:hover {
            border-color: #6b46ff;
            background: #f5f3ff;
        }

        .country-option:active {
            transform: scale(0.98);
        }

        .country-info {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .flag {
            font-size: 28px;
        }

        .country-name {
            font-weight: 600;
            font-size: 16px;
            color: #1a1a1a;
        }

        .arrow {
            font-size: 20px;
            color: #999;
            transition: transform 0.2s ease;
        }

        .country-option:hover .arrow {
            transform: translateX(4px);
            color: #6b46ff;
        }

        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }

            .logo {
                width: 85px;
                height: 85px;
            }

            .question {
                font-size: 18px;
            }

            .country-option {
                padding: 14px 16px;
            }

            .flag {
                font-size: 24px;
            }

            .country-name {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/playful.webp" alt="Logo" class="logo">

            <p class="question">Where are you located?</p>

                </div>

                <div class="country-option" onclick="selectCountry()">

    <script>
        function selectCountry() {
            // Track prelander click

</html>
